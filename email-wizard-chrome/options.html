<!DOCTYPE html>
<html>
<head>
  <title>Email Wizard Options</title>
  <link rel="stylesheet" href="styles/options.css">
</head>
<body>
  <h1>Email Wizard Options</h1>
  <label for="summaryLength">Summary Length:</label>
  <select id="summaryLength">
    <option value="short">Short</option>
    <option value="medium">Medium</option>
    <option value="long">Long</option>
  </select>
  <label for="emailFetchLimit">Number of emails to fetch:</label>
  <input type="number" id="emailFetchLimit" min="1" max="50" value="10">
  <button id="saveBtn">Save</button>
  <script src="options.js"></script>
</body>
</html>
